<div id="search-container">
    <h3>Search Decks</h3>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch(searchForm)">
        <label for="times-used">Times Used: </label>
        <input id="times-used" type="text" formControlName="timesUsed">
        
        <label for="times-won">Times Won: </label>
        <input id="times-won" type="text" formControlName="timesWon">

        <label for="times-lost">Times Lost: </label>
        <input id="times-lost" type="text" formControlName="timesLost">

        <ng-container formArrayName="colors">
            <div *ngFor="let color of colors.controls">
                
            </div>
        </ng-container>

        <div id="winning-percentage-selection">
            <input type="radio" id="less-than" name="winningPercentage" value="less-than" checked>
            <label for="less-than">Less Than</label>

            <input type="radio" id="equal-to" name="winningPercentage" value="equal-to">
            <label for="equal-to">Equal To</label>

            <input type="radio" id="greater-than" name="winningPercentage" value="more-than">
            <label for="greater-than">Greater Than</label>

            <input id="winning-percentage" type="text" formControlName="winningPercentage">
        </div>

        <button type="submit" [disabled]="!searchForm.valid">Search</button>

    </form>
</div>
