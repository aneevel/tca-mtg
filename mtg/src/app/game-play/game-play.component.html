<div id="play-mat">
    <mat-grid-list cols="2" rows="6" rowHeight="2:0.5">
        <mat-grid-tile class="player-one name">
            <h2>Player One</h2>
        </mat-grid-tile>
        <mat-grid-tile class="player-one mana" [rowspan]=3>
            <h2>Mana Pool</h2>
            <button></button>
        </mat-grid-tile>
        <mat-grid-tile class="player-one status">
            <button></button>
            <h2 class="life">Life: 20</h2>
            <button></button>
        </mat-grid-tile>
        <mat-grid-tile class="player-two status">
            <button></button>
            <h2 class="life">Life: 20</h2>
            <button></button>
        </mat-grid-tile>
        <mat-grid-tile class="player-two name">
            <h2>Player Two</h2>
        </mat-grid-tile>
        <mat-grid-tile class="player-two mana" [rowspan]=3>
            <h2>Mana Pool</h2>
            <button></button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
