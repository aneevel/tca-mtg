<div id="play-mat">
    <div id="player-one-mat" class="player-one player-mat">
        <div class="player-one name-container">
            <h2 class="name-header">{{ this.currentGame.players[0].name }}</h2>
            <h3 class="deck-header">{{ this.currentGame.decks[0].name }}</h3>
        </div>
        <div class="mana-top-level-container">
            <div class="mana-container-header">
                <h2 class="mana-header">Mana Pool</h2>
                <button class="add-mana-button" mat-button [matMenuTriggerFor]="playerOneManaMenu">Add Mana</button>
                <mat-menu #playerOneManaMenu="matMenu">
                    <button (click)="addMana('red', 'player-one')" mat-menu-item>Red</button>
                    <button (click)="addMana('white', 'player-one')" mat-menu-item>White</button>
                    <button (click)="addMana('black', 'player-one')" mat-menu-item>Black</button>
                    <button (click)="addMana('green', 'player-one')" mat-menu-item>Green</button>
                    <button (click)="addMana('blue', 'player-one')" mat-menu-item>Blue</button>
                </mat-menu>
            </div>
            <div id="player-one-mana-container" class="player-one mana-container"></div>
        </div>
        <div class="player-one life-container">
            <button (click)="decrementLife(0)" class="minus-button" mat-icon-button>
                <mat-icon >exposure_minus_1</mat-icon>
            </button>
            <h2 class="life-header">Life: {{ this.currentGame.lifes[0] }}</h2>
            <button (click)="incrementLife(0)"class="plus-button" mat-icon-button>
                <mat-icon>exposure_plus_1</mat-icon>
            </button>
        </div>
    </div>
    <div id="player-two-mat" class="player-two player-mat">
        <div class="player-two life-container">
            <button (click)="decrementLife(1)" class="minus-button" mat-icon-button>
                <mat-icon>exposure_minus_1</mat-icon>
            </button>
            <h2 class="life-header">Life: {{ this.currentGame.lifes[1] }}</h2>
                <button (click)="incrementLife(1)" class="plus-button" mat-icon-button>
                    <mat-icon>exposure_plus_1</mat-icon>
                </button>
        </div>
        <div class="mana-top-level-container">
            <div class="mana-container-header">
                <h2 class="mana-header">Mana Pool</h2>
                <button class="add-mana-button" mat-button [matMenuTriggerFor]="playerTwoManaMenu">Add Mana</button>
                <mat-menu #playerTwoManaMenu="matMenu">
                    <button (click)="addMana('red', 'player-two')" mat-menu-item>Red</button>
                    <button (click)="addMana('white', 'player-two')" mat-menu-item>White</button>
                    <button (click)="addMana('black', 'player-two')" mat-menu-item>Black</button>
                    <button (click)="addMana('green', 'player-two')" mat-menu-item>Green</button>
                    <button (click)="addMana('blue', 'player-two')" mat-menu-item>Blue</button>
                </mat-menu>
            </div>
            <div id="player-two-mana-container" class="player-two mana-container"></div>
        </div>
        <div class="player-two name-container">
            <h2 class="name-header">{{ this.currentGame.players[1].name }}</h2>
            <h3 class="deck-header">{{ this.currentGame.decks[1].name }}</h3>
        </div>
    </div>
</div>
