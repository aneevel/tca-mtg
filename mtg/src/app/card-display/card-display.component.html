<div id="card-highlight-container">
    <h2 id="card-highlight-header">Card Spotlight</h2>
    <mat-grid-list id="card-highlight" cols="2" rows="7" [gutterSize]="'0.5em'">
        <mat-grid-tile id="card-image-holder">
                <img id="card-image" alt="Magic Card with name {{this.currentCard.name}}" src="{{this.currentCard.image_uris.normal}}"/>
        </mat-grid-tile>
        <mat-grid-tile>
            <div id="card-information-container">
                <h3 id="card-name">{{this.currentCard.name}}</h3>
                <h3 id="card-typing">{{this.currentCard.type_line}}</h3>
                <div id="card-oracle-text"></div>
                <div *ngIf="this.currentCard.power && this.currentCard.toughness">
                    <p id="life-toughness-indicator"> {{this.currentCard.power}} / 
                        {{this.currentCard.toughness}} 
                    </p>
                </div>
                <h3 id="card-mana-cost">{{this.currentCard.mana_cost}}</h3>
                <p id="card-flavor-text">{{this.currentCard.flavor_text}}</p>
                <p id="card-artist-name">Illustration by {{this.currentCard.artist}}</p>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
